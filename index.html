<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Download PDF</h1>
                
                <form id="downloadForm">
                    <div class="form-group">
                        <label for="inputName">Nama:</label>
                        <input type="text" class="form-control" id="inputName" name="name" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="downloadBtn">Download</button>                    
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#downloadBtn').click(function () {
                var name = $('#inputName').val();

                $("#downloadBtn").attr("disabled",true);
                $("#downloadBtn").text("Loading...");
                $.ajax({
                    url: 'sample-pdf.php',
                    type: 'GET',
                    data: {
                        name: name
                    },
                    xhrFields: {
                        responseType: 'blob' // Menggunakan blob untuk respons
                    },
                    success: function (response) {
                        // Handle success
                        var blob = new Blob([response]);
                        var link = document.createElement('a');
                        link.href = window.URL.createObjectURL(blob);
                        link.download = name+'.pdf';
                        link.click();

                        $("#downloadBtn").removeAttr("disabled");
                        $("#downloadBtn").text("Download");

                        alert("Download berhasil!");

                        $("#inputName").val("");
                    },
                    error: function (xhr, status, error) {
                        // Handle errors, e.g., display an error message
                        console.error('Error:', status, error);
                    }
                });
            });
        });
    </script>
</body>

</html>
